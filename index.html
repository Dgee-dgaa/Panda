<body style="background-color:rgb(230, 227, 227);">   

    <p>

            <use xlink:href="sprite.svg#nose"></use>
            <use xlink:href="sprite.svg#eye"></use>
            <use xlink:href="sprite.svg#eye" transform="translate(65)"></use>            
        </svg>    
    </p>
